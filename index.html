<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Design | UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-12">
        <div class="headings">
          <h1 class="text-center font-weight-bold">Contact Us</h1>
          <p>We're here to help and answer any questions you
              might have. <br>We look forward to hearing from you ðŸ˜ƒ </p>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-12">
        <form>
          <i class="fas fa-paper-plane"></i>

          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" id="contact-name" autocomplete="off" onkeyup="validateName()">
            <span id="name-error"></span>
          </div>

          <div class="input-group">
            <label>Email Id</label>
            <input type="email" placeholder="Enter Email" id="contact-email" autocomplete="off" onkeyup="validateEmail()">
            <span id="email-error"></span>
          </div>   

          <div class="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="1234567890" id="contact-phone" autocomplete="off" onkeyup="validatePhone()">
            <span id="phone-error"></span>
          </div>

          <div class="input-group">
            <label>Your Message</label>
            <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()" ></textarea>
            <span id="message-error"></span>
          </div>

          <div class="submit-group">
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Submit</button>
            <span id="submit-error"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>  
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
      integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
      integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>
</html>
